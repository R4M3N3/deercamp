<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Big Bucks</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with camouflage pattern */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #6b8e23; /* Base green */
            background-image: 
                linear-gradient(135deg, #4d5d2e 25%, transparent 25%, transparent 75%, #4d5d2e 75%, #4d5d2e),
                linear-gradient(225deg, #4d5d2e 25%, transparent 25%, transparent 75%, #4d5d2e 75%, #4d5d2e),
                linear-gradient(135deg, #7c8b3a 25%, transparent 25%, transparent 75%, #7c8b3a 75%, #7c8b3a),
                linear-gradient(225deg, #7c8b3a 25%, transparent 25%, transparent 75%, #7c8b3a 75%, #7c8b3a);
            background-size: 100px 100px;
            background-blend-mode: multiply;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Sign-in form styling */
        .sign-in-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 300px; /* Fixed width for the form */
            text-align: center;
        }

        .sign-in-container h2 {
            margin-bottom: 1rem;
        }

        .sign-in-container input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .sign-in-container button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        .sign-in-container button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Log container styling */
        .log-container {
            display: none; /* Hidden by default */
            margin-top: 1rem;
            text-align: left;
        }

        .log-container textarea {
            width: 100%;
            height: 100px;
            padding: 0.5rem;
            margin-top: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .log-container button {
            margin-top: 0.5rem;
        }

        /* Footer styling */
        footer {
            background: rgba(51, 51, 51, 0.9); /* Semi-transparent dark color */
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Sign-in form -->
    <div class="sign-in-container">
        <h2>Code is bigbucks</h2>
        <form id="signInForm">
            <input type="text" id="codeInput" placeholder="Enter Code" required>
            <button type="submit">Sign In</button>
        </form>
        <p id="message" style="color: red; margin-top: 10px;"></p>
        
        <!-- Log container -->
        <div class="log-container" id="logContainer">
            <h3>Log Entries</h3>
            <textarea id="logInput" placeholder="Type your log entry here..."></textarea>
            <button id="saveLogButton">Save Log Entry</button>
            <h4>Saved Entries:</h4>
            <ul id="logList"></ul>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Big Bucks. All Rights Reserved.</p>
    </footer>

    <script>
        // Load saved log entries from localStorage
        window.onload = function() {
            const savedLogs = JSON.parse(localStorage.getItem('logEntries')) || [];
            const logList = document.getElementById('logList');
            savedLogs.forEach(log => {
                const li = document.createElement('li');
                li.textContent = log;
                logList.appendChild(li);
            });
        };

        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const codeInput = document.getElementById('codeInput').value;
            const message = document.getElementById('message');
            const logContainer = document.getElementById('logContainer');

            // Check if the entered code is correct
            if (codeInput === 'bigbucks') {
                message.style.color = 'green';
                message.textContent = 'Access Granted!';
                logContainer.style.display = 'block'; // Show log container
            } else {
                message.style.color = 'red';
                message.textContent = 'Incorrect Code. Please try again.';
            }
        });

        document.getElementById('saveLogButton').addEventListener('click', function() {
            const logInput = document.getElementById('logInput');
            const logEntry = logInput.value.trim();
            const logList = document.getElementById('logList');

            if (logEntry) {
                const li = document.createElement('li');
                li.textContent = logEntry;
                logList.appendChild(li);

                // Save log entries to localStorage
                const savedLogs = JSON.parse(localStorage.getItem('logEntries')) || [];
                savedLogs.push(logEntry);
                localStorage.setItem('logEntries', JSON.stringify(savedLogs));

                logInput.value = ''; // Clear input
            }
        });
    </script>
</body>
</html>
