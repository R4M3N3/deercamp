<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Big Bucks</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with camouflage pattern */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #6b8e23; /* Base green */
            background-image: 
                linear-gradient(135deg, #4d5d2e 25%, transparent 25%, transparent 75%, #4d5d2e 75%, #4d5d2e),
                linear-gradient(225deg, #4d5d2e 25%, transparent 25%, transparent 75%, #4d5d2e 75%, #4d5d2e),
                linear-gradient(135deg, #7c8b3a 25%, transparent 25%, transparent 75%, #7c8b3a 75%, #7c8b3a),
                linear-gradient(225deg, #7c8b3a 25%, transparent 25%, transparent 75%, #7c8b3a 75%, #7c8b3a);
            background-size: 100px 100px;
            background-blend-mode: multiply;
        }

        /* Header styling */
        header {
            background-color: rgba(76, 175, 80, 0.9); /* Semi-transparent green */
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        /* Footer styling */
        footer {
            background: rgba(51, 51, 51, 0.9); /* Semi-transparent dark color */
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Big Bucks</h1>
    </header>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Big Bucks. All Rights Reserved.</p>
    </footer>
</body>
</html>
