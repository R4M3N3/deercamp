<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Big Bucks</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with camouflage background */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fstock.adobe.com%2Fsearch%3Fk%3Dold%2Bcamo%2Bpatterns&psig=AOvVaw25ax2M2BwOXGylFkZXf7yd&ust=1730687137048000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCOjatZGOv4kDFQAAAAAdAAAAABAJ.png');
            background-size: cover;
            background-repeat: repeat;
        }

        /* Header styling */
        header {
            background-color: rgba(76, 175, 80, 0.9); /* Semi-transparent green */
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        /* Footer styling */
        footer {
            background: rgba(51, 51, 51, 0.9); /* Semi-transparent dark color */
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Big Bucks</h1>
    </header>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Big Bucks. All Rights Reserved.</p>
    </footer>
</body>
</html>
