<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Big Bucks</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with camouflage pattern */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #6b8e23; /* Base green */
            background-image:
                radial-gradient(circle, rgba(75, 83, 32, 0.8) 20%, transparent 20%),
                radial-gradient(circle, rgba(101, 115, 39, 0.8) 20%, transparent 20%),
                radial-gradient(circle, rgba(88, 98, 36, 0.8) 20%, transparent 20%),
                radial-gradient(circle, rgba(125, 144, 53, 0.8) 20%, transparent 20%),
                radial-gradient(circle, rgba(47, 56, 20, 0.8) 20%, transparent 20%);
            background-size: 150px 150px;
            background-blend-mode: multiply;
        }

        /* Header styling */
        header {
            background-color: rgba(76, 175, 80, 0.9); /* Semi-transparent green */
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        /* Footer styling */
        footer {
            background: rgba(51, 51, 51, 0.9); /* Semi-transparent dark color */
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Big Bucks</h1>
    </header>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Big Bucks. All Rights Reserved.</p>
    </footer>
</body>
</html>
