<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Big Bucks</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with camouflage pattern */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #6b8e23; /* Base green */
            background-image: 
                /* Irregular greenish shapes */
                polygon(60% 0%, 70% 10%, 50% 20%, 40% 10%, 50% 30%, 40% 20%),
                polygon(30% 30%, 40% 40%, 20% 50%, 10% 40%, 20% 60%, 10% 50%),
                /* Olive green shapes */
                polygon(20% 80%, 30% 90%, 10% 100%, 0% 90%, 10% 100%, 0% 80%),
                /* Darker greenish-brown shapes */
                polygon(80% 60%, 90% 70%, 70% 80%, 60% 70%, 70% 90%, 60% 80%);
            background-size: 300px 300px;
            background-blend-mode: multiply;
        }

        /* Header styling */
        header {
            background-color: rgba(76, 175, 80, 0.9); /* Semi-transparent green */
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        /* Footer styling */
        footer {
            background: rgba(51, 51, 51, 0.9); /* Semi-transparent dark color */
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Big Bucks</h1>
    </header>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Big Bucks. All Rights Reserved.</p>
    </footer>
</body>
</html>
