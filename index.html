<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Big Bucks</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with camouflage pattern */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #6b8e23; /* Base green */
            background-image: 
                linear-gradient(135deg, #4d5d2e 25%, transparent 25%, transparent 75%, #4d5d2e 75%, #4d5d2e),
                linear-gradient(225deg, #4d5d2e 25%, transparent 25%, transparent 75%, #4d5d2e 75%, #4d5d2e),
                linear-gradient(135deg, #7c8b3a 25%, transparent 25%, transparent 75%, #7c8b3a 75%, #7c8b3a),
                linear-gradient(225deg, #7c8b3a 25%, transparent 25%, transparent 75%, #7c8b3a 75%, #7c8b3a);
            background-size: 100px 100px;
            background-blend-mode: multiply;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Log container styling */
        .log-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 300px; /* Fixed width for the form */
            text-align: center;
            overflow: hidden; /* Prevent overflow from container */
        }

        .log-container h3 {
            margin-bottom: 1rem;
        }

        .log-container textarea {
            width: 100%;
            height: 100px; /* Fixed height */
            padding: 0.5rem;
            margin-top: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: auto; /* Allow vertical scroll */
            resize: none; /* Disable resizing */
        }

        .log-container button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        .log-container button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* List item styling for log entries */
        #logList {
            padding: 0; /* Remove default padding */
            list-style-type: none; /* Remove default list styles */
            text-align: left; /* Align text to the left */
            max-height: 200px; /* Set a maximum height */
            overflow-y: auto; /* Enable scrolling if it exceeds max-height */
        }

        #logList li {
            margin: 0.5rem 0; /* Space between entries */
            white-space: normal; /* Allow wrapping */
            overflow-wrap: break-word; /* Allow breaking words to prevent overflow */
            display: flex; /* Use flexbox to align items */
            justify-content: space-between; /* Space between text and trash icon */
            align-items: center; /* Center items vertically */
        }

        /* Footer styling */
        footer {
            background: rgba(51, 51, 51, 0.9); /* Semi-transparent dark color */
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Trash can icon styling */
        .trash {
            cursor: pointer;
            color: red; /* Color for the trash can icon */
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Log container -->
    <div class="log-container" id="logContainer">
        <h3>Log Entries</h3>
        <textarea id="logInput" placeholder="Type your log entry here..." maxlength="500"></textarea>
        <button id="saveLogButton">Save Log Entry</button>
        <h4>Saved Entries:</h4>
        <ul id="logList"></ul>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Big Bucks. All Rights Reserved.</p>
    </footer>

    <script>
        // Load saved log entries from localStorage
        window.onload = function() {
            const savedLogs = JSON.parse(localStorage.getItem('logEntries')) || [];
            const logList = document.getElementById('logList');
            savedLogs.forEach(log => {
                addLogEntryToDOM(log);
            });
        };

        document.getElementById('saveLogButton').addEventListener('click', function() {
            const logInput = document.getElementById('logInput');
            const logEntry = logInput.value.trim();

            if (logEntry) {
                addLogEntryToDOM(logEntry);

                // Save log entries to localStorage
                const savedLogs = JSON.parse(localStorage.getItem('logEntries')) || [];
                savedLogs.push(logEntry);
                localStorage.setItem('logEntries', JSON.stringify(savedLogs));

                logInput.value = ''; // Clear input
            }
        });

        function addLogEntryToDOM(logEntry) {
            const logList = document.getElementById('logList');
            const li = document.createElement('li');
            li.textContent = logEntry;

            // Create trash can icon
            const trashIcon = document.createElement('span');
            trashIcon.textContent = 'ðŸ—‘ï¸'; // Trash can emoji
            trashIcon.className = 'trash';
            trashIcon.onclick = function() {
                deleteLogEntry(logEntry, li);
            };

            li.appendChild(trashIcon);
            logList.appendChild(li);
        }

        function deleteLogEntry(logEntry, li) {
            // Remove log entry from localStorage
            let savedLogs = JSON.parse(localStorage.getItem('logEntries')) || [];
            savedLogs = savedLogs.filter(log => log !== logEntry);
            localStorage.setItem('logEntries', JSON.stringify(savedLogs));

            // Remove the entry from the DOM
            li.remove();
        }
    </script>
</body>
</html>
