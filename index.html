<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Big Bucks</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with camouflage pattern */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #6b8e23; /* Base green */
            background-image: 
                linear-gradient(135deg, #4d5d2e 25%, transparent 25%, transparent 75%, #4d5d2e 75%, #4d5d2e),
                linear-gradient(225deg, #4d5d2e 25%, transparent 25%, transparent 75%, #4d5d2e 75%, #4d5d2e),
                linear-gradient(135deg, #7c8b3a 25%, transparent 25%, transparent 75%, #7c8b3a 75%, #7c8b3a),
                linear-gradient(225deg, #7c8b3a 25%, transparent 25%, transparent 75%, #7c8b3a 75%, #7c8b3a);
            background-size: 100px 100px;
            background-blend-mode: multiply;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Log container styling */
        .log-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 300px; /* Fixed width for the form */
            text-align: center;
        }

        .log-container h3 {
            margin-bottom: 1rem;
        }

        .log-container textarea {
            width: 100%;
            height: 100px;
            padding: 0.5rem;
            margin-top: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .log-container button {
            margin-top: 0.5rem;
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .log-container button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .log-container ul {
            list-style-type: none; /* Remove bullet points */
            margin-top: 1rem;
            text-align: left;
        }

        /* Footer styling */
        footer {
            background: rgba(51, 51, 51, 0.9); /* Semi-transparent dark color */
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Log container -->
    <div class="log-container" id="logContainer">
        <h3>Log Entries</h3>
        <textarea id="logInput" placeholder="Type your log entry here..."></textarea>
        <button id="saveLogButton">Save Log Entry</button>
        <h4>Saved Entries:</h4>
        <ul id="logList"></ul>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Big Bucks. All Rights Reserved.</p>
    </footer>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Load saved log entries from Firebase
        window.onload = function() {
            const logList = document.getElementById('logList');
            const logRef = database.ref('logs');

            // Listen for changes in the database
            logRef.on('value', (snapshot) => {
                logList.innerHTML = ''; // Clear existing entries
                snapshot.forEach((childSnapshot) => {
                    const logEntry = childSnapshot.val();
                    const li = document.createElement('li');
                    li.textContent = logEntry;
                    logList.appendChild(li);
                });
            });
        };

        document.getElementById('saveLogButton').addEventListener('click', function() {
            const logInput = document.getElementById('logInput');
            const logEntry = logInput.value.trim();
            const logRef = database.ref('logs');

            if (logEntry) {
                // Save log entry to Firebase
                logRef.push(logEntry); // Add a new log entry to the database
                logInput.value = ''; // Clear input
            }
        });
    </script>
</body>
</html>
