<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Big Bucks</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with complex camouflage pattern */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #6b8e23; /* Base green */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(50, 85, 20, 0.8) 20%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(100, 130, 50, 0.8) 25%, transparent 25%),
                radial-gradient(circle at 30% 80%, rgba(70, 100, 30, 0.7) 20%, transparent 20%),
                radial-gradient(circle at 60% 40%, rgba(90, 110, 40, 0.6) 25%, transparent 25%),
                radial-gradient(circle at 50% 50%, rgba(60, 90, 30, 0.7) 30%, transparent 30%),
                radial-gradient(circle at 10% 60%, rgba(120, 150, 60, 0.6) 30%, transparent 30%),
                radial-gradient(circle at 90% 20%, rgba(80, 110, 40, 0.5) 30%, transparent 30%);
            background-size: 300px 300px;
            background-blend-mode: multiply;
        }

        /* Header styling */
        header {
            background-color: rgba(76, 175, 80, 0.9); /* Semi-transparent green */
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        /* Footer styling */
        footer {
            background: rgba(51, 51, 51, 0.9); /* Semi-transparent dark color */
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Big Bucks</h1>
    </header>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Big Bucks. All Rights Reserved.</p>
    </footer>
</body>
</html>
